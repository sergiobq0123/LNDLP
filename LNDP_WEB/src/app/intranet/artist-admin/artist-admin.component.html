<app-generic-window
  [contentTemplate]="contentTemplate"
  [windowTitle]="'Artistas'"
></app-generic-window>

<ng-template #contentTemplate>
  <button
    [disabled]="newRowAdded || entryBeingEdited"
    id="add-button"
    class="add-container"
    (click)="showFormDialog()"
  >
    <mat-icon class="add-buton">add_box</mat-icon>
  </button>
  <app-generic-table
    [tableData]="artists"
    [tableColumns]="artistColumns"
    [isPageable]="true"
    [apiFailing]="apiFailing"
    [isSortable]="true"
    (sort)="sortData($event)"
    [hasActions]="true"
    (modified)="updateElement($event)"
    (rowAdded)="newRowAdded = $event"
    (create)="createElement($event)"
    (delete)="deleteElement($event)"
    [paginationSizes]="[5, 10, 20]"
    [defaultPageSize]="10"
    (pageNum)="updatePageNumber($event)"
    (edited)="entryBeingEdited = $event"
    *ngIf="loaded"
  >
  </app-generic-table>
</ng-template>

<ng-template #socialNetworkTemplate let-rowData="rowData">
  <button mat-icon-button malTooltip="Ver redes sociales" aria-label="Ver redes sociales"
  (click)="showSocialNetworkDialog(rowData.id, rowData.name)">
    <mat-icon>alternate_email</mat-icon>
  </button>
</ng-template>
