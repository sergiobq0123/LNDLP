<app-generic-window
  [contentTemplate]="contentTemplate"
  [windowTitle]="'Redes Sociales'"
></app-generic-window>

<ng-template #contentTemplate>
  <button
    [disabled]="newRowAdded || entryBeingEdited"
    id="add-button"
    class="add-container"
    (click)="showFormDialog()"
  >
    <mat-icon class="add-buton">add_box</mat-icon>
  </button>
  <app-generic-table
    [tableData]="socialNetworks"
    [tableColumns]="socialNetworkColumns"
    [isPageable]="true"
    [apiFailing]="apiFailing"
    [isSortable]="true"
    (sort)="sortData($event)"
    [hasActions]="false"
    (modified)="updateElement($event)"
    (rowAdded)="newRowAdded = $event"
    (create)="createElement($event)"
    (delete)="deleteElement($event)"
    [paginationSizes]="[5, 10, 20]"
    [defaultPageSize]="10"
    (pageNum)="updatePageNumber($event)"
    (edited)="entryBeingEdited = $event"
    *ngIf="loaded"
  >
  </app-generic-table>
</ng-template>
