<app-generic-title [title]="this.artist.name"></app-generic-title>

<app-artist-detail-intro [photo]="this.artist.photo" [description]="this.artist.description"></app-artist-detail-intro>
<app-artist-detail-albums *ngIf="this.artist.albums > 0"[albums]="this.artist.albums"></app-artist-detail-albums>
<app-artist-detail-songs *ngIf="this.artist.songs > 0" [songs]="this.artist.songs"></app-artist-detail-songs>
<app-artist-detail-conciertos *ngIf="this.artist.concerts> 0" [conciertos]="this.artist.events"></app-artist-detail-conciertos>
