<app-generic-title [title]="this.artist?.name"></app-generic-title>

<app-artist-detail-intro
  [photo]="this.artist.photoUrl"
  [description]="this.artist.description"
></app-artist-detail-intro>

<app-artist-detail-albums
  *ngIf="this.artist.albums.length"
  [albums]="this.artist.albums"
></app-artist-detail-albums>

<app-artist-detail-songs
  *ngIf="this.artist.songs.length"
  [songs]="this.artist.songs"
>
</app-artist-detail-songs>

<app-artist-detail-conciertos
  *ngIf="this.artist.concerts.length"
  [conciertos]="this.artist.concerts"
></app-artist-detail-conciertos>
