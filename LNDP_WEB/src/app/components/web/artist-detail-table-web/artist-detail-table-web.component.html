<div class="table-container">
  <div *ngFor="let item of array" class="table-row">
    <div class="table-cell"><p>{{item.date}}</p></div>
    <div class="table-cell"><p>{{item.city}}</p></div>
    <div class="table-cell"><p>{{item.name}}</p></div>
    <div class="table-cell"><a>Comprar entradas</a></div>
  </div>
</div>
