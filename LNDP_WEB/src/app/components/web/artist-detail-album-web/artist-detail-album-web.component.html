<div class="container">
  <div *ngFor="let item of array" class="container-item">
    <div class="container-item-image">
      <img [src]="item.photo" class="image">
    </div>
    <div class="container-item-name">
      <h5>{{item.name}}</h5>
    </div>
    <div class="container-item-button">
      <p class="fecha">{{item.date}}</p>
    </div>
    <div class="container-item-button">
      <a class="button" [href]="item.url" target="_blank">Escuchar</a>
    </div>
  </div>
</div>
