<h1>{{ artist?.name }}</h1>

<div class="container">
  <div class="container-image">
    <img class="image" [src]="artist.photo" />
  </div>
  <div class="container-description">
    <p>{{artist.description}}</p>
  </div>
</div>

<div *ngIf="this.artist.albums != null">
  <h3>Albumes</h3>
  <app-artist-detail-album-web
    [array]="this.artist.albums"
  ></app-artist-detail-album-web>
</div>

<div *ngIf="this.artist.songs != null">
  <h3>Canciones</h3>
  <app-artist-videos-web [array]="this.artist.songs"></app-artist-videos-web>
</div>

<div *ngIf="this.artist.events != null">
  <h3>Eventos</h3>
  <app-artist-detail-table-web
    [array]="this.artist.events"
  ></app-artist-detail-table-web>
</div>
