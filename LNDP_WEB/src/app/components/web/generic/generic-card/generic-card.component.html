<div class="container">
  <div *ngFor="let item of array" class="container-item">
    <div class="container-item-image">
      <img [src]="item.imagen" class="image" />
    </div>
    <div class="container-item-name">
      <h5>{{ item.titulo }}</h5>
    </div>
    <div class="container-item-description">
      <p class="description">{{ item.descripcion }}</p>
    </div>
    <div class="container-item-button">
      <a class="button" [href]="item.url" target="_blank">{{
        this.buttonText
      }}</a>
    </div>
  </div>
</div>
