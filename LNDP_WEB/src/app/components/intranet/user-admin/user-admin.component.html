<app-generic-window
  [contentTemplate]="contentTemplate"
  [windowTitle]="'Usuarios'"
></app-generic-window>

<ng-template #contentTemplate>
  <button
    [disabled]="newRowAdded || entryBeingEdited"
    id="add-button"
    class="add-button"
    (click)="showFormDialog()"
    matTooltip="AÃ±adir usuario"
    matTooltipPosition="below"
    matTooltipShowDelay="500"
  >
    <mat-icon>add_box</mat-icon>
  </button>
  <app-generic-table
    [tableData]="users"
    [tableColumns]="usersColumns"
    [isPageable]="true"
    [apiFailing]="apiFailing"
    [isSortable]="true"
    (filtered)="filterData($event)"
    (sort)="sortData($event)"
    [hasActions]="false"
    (create)="createElement($event)"
    [paginationSizes]="[5, 10, 20]"
    [pageSize]="pageSize"
    [pageNumber]="pageNumber"
    [totalRecords]="totalUsers"
    (paginationChange)="onPaginationChange($event)"
    [canManageColumns]="true"
    [hasFilter]="true"
    *ngIf="loaded"
  >
  </app-generic-table>
</ng-template>
