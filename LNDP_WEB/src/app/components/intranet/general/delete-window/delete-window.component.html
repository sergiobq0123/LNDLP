<h4 class="dialog-title" mat-dialog-title>Confirm Delete</h4>
<div class="dialog-content" mat-dialog-content>
  <p>Are you sure you want to delete this entry?</p>
</div>
<div class="dialog-btns-container" mat-dialog-actions>
  <button class="dialog-btns-container__cancel" (click)="onNoClick()">Cancel</button>
  <button class="dialog-btns-container__confirm" (click)="onYesClick()">Confirm</button>
</div>
